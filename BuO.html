<h3><strong><em>绝色</em></strong></h3>
<p>若逢新雪初霁 满月当空</p>
<p>下面平铺着皓影</p>
<p>上面流转着亮银</p>
<p>而你带笑地向我步来</p>
<p>月色与雪色之间</p>
<p>你是第三种绝色</p>
